<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MAPBOX </title>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="weather.css">


</head>
<body>

<div id='map' style='width: 700px; height: 500px;'></div>


<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />


<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWVsaW5kYWdyZWVuZSIsImEiOiJjazIzY25hanQwdm04M2ZxYzdoaXd6aDM2In0.Y-sadFFb6XmHIYDQrYXgqQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 2
    });
    map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    }));
</script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>



<!--ENTER THE LATITUDE AND LONG-->

<form method="get">
    <fieldset>
        <ul>
            <li>
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
            </li>

            <li>
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
            </li>
        </ul>
    </fieldset>

    <button>Get Weather</button>
</form>

<!--END OF ENTERING AREA OF LATITUDE AND LONG-->







<div class="container">
    <h2 id=city>  </h2>
    <div class ="middle">
        <img src="" alt="icon">
        <div class = "degrees">
            <h1 id=temp>19</h1>
            <span>$#176;</span>
        </div>
        <h3 id="desc">Sunny</h3>
    </div>
</div>
