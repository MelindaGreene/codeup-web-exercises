<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h2> Registration Form</h2>
<form method="post" action="https://request-inspector.glitch.me/">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Required">
    </div>
<br>
    <div>
        <label for="email"> Email</label>
        <input id="email" name="email" type="text" placeholder="Required">
    </div>
<br>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="text" placeholder="Required">
    </div>
<br>
    <div>
        <label for="confirm"> Confirm Password</label>
        <input id="confirm" name="confirm" type="text" placeholder="required"
    </div>
<br>
    <div>
        <label>
            <input type="checkbox" id="mailing_list" name="mailing_list" checked> Sign me up to the newsletter!
        </label>
    </div>
<br>
    <div>
        <button type="submit">Create new account!</button>
    </div>
</form>
</body>
</html>
